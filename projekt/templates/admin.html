<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        {% if user.role == 'admin' %}
        <p class="description">Only admins can access this page.</p>

        <h2>Registered Users</h2>
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="description">Access restricted to administrators only.</p>
        {% endif %}

        <div class="links">
            <a href="/dashboard">Back to Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
